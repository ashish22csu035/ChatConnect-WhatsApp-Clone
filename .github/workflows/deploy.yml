name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/chatconnect-backend:latest ./server
          docker push ${{ secrets.DOCKER_USERNAME }}/chatconnect-backend:latest

      - name: Build and Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/chatconnect-frontend:latest ./client
          docker push ${{ secrets.DOCKER_USERNAME }}/chatconnect-frontend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/chatconnect
            docker pull ${{ secrets.DOCKER_USERNAME }}/chatconnect-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/chatconnect-frontend:latest
            docker-compose down
            docker-compose up -d
            docker system prune -af
