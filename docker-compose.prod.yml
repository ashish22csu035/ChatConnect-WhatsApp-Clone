version: '3.8'

services:
  backend:
    image: YOUR_DOCKER_USERNAME/chatconnect-backend:latest
    container_name: chatconnect-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=${MONGO_URI}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - CLIENT_URL=http://YOUR_DOMAIN_OR_IP
    networks:
      - app-network

  frontend:
    image: YOUR_DOCKER_USERNAME/chatconnect-frontend:latest
    container_name: chatconnect-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
